<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
			rel="stylesheet"
		/>
		<title>Home</title>
		<link rel="icon" href="favicon.png" />
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="screen">
					<p class="history" id="history"></p>
					<p class="textscreen" id="textscreen"></p>
				</div>
				<div class="buttons">
					<div class="row1">
						<button class="clear" onclick="allclear()" id="clear" value="AC">
							AC
						</button>
						<button class="oper" onclick="inputoper(this)" id="div" value="/">
							/
						</button>
					</div>
					<div class="row2">
						<button class="num" onclick="inputvalue(this)" id="num7" value="7">
							7
						</button>
						<button class="num" onclick="inputvalue(this)" id="num8" value="8">
							8
						</button>
						<button class="num" onclick="inputvalue(this)" id="num9" value="9">
							9
						</button>
						<button class="oper" onclick="inputoper(this)" id="mult" value="*">
							*
						</button>
					</div>
					<div class="row3">
						<button class="num" onclick="inputvalue(this)" id="num4" value="4">
							4
						</button>
						<button class="num" onclick="inputvalue(this)" id="num5" value="5">
							5
						</button>
						<button class="num" onclick="inputvalue(this)" id="num6" value="6">
							6
						</button>
						<button class="oper" onclick="inputoper(this)" id="plus" value="+">
							+
						</button>
					</div>
					<div class="row4"></div>
					<button class="num" onclick="inputvalue(this)" id="num1" value="1">
						1
					</button>
					<button class="num" onclick="inputvalue(this)" id="num2" value="2">
						2
					</button>
					<button class="num" onclick="inputvalue(this)" id="num3" value="3">
						3
					</button>
					<button class="oper" onclick="inputoper(this)" id="minus" value="-">
						-
					</button>
					<div class="row5">
						<button class="num" onclick="inputvalue(this)" id="null" value="0">
							0
						</button>
						<button class="num" onclick="inputvalue(this)" id="float" value=".">
							.
						</button>
						<button class="result" onclick="calcresult()" id="res" value="=">
							=
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
